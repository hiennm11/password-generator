<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"
        media="screen" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h3>Random Password Generator</h3>
    </div>

    <div class="container bg-light">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Your password is here" id="result" disabled>
                    <span class="btn btn-dark" id="clipboard" data-toggle="tooltip" data-placement="right"
                        title="Copy to clipboard"><i class="far fa-copy"></i></span>
                </div>
                <div class="form-group">
                    <div class="settings">
                        <div class="setting">
                            <label>Password length</label>
                            <input type="number" id="length" min='4' max='20' value='8' />
                        </div>
                        <div class="setting">
                            <label>Include uppercase letters</label>
                            <input type="checkbox" id="uppercase" checked />
                        </div>
                        <div class="setting">
                            <label>Include lowercase letters</label>
                            <input type="checkbox" id="lowercase" checked />
                        </div>
                        <div class="setting">
                            <label>Include numbers</label>
                            <input type="checkbox" id="numbers" checked />
                        </div>
                        <div class="setting">
                            <label>Include symbols</label>
                            <input type="checkbox" id="symbols" checked />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" id="btnGenerate">Generate password</button>
                </div>
            </div>

        </div>
        <div>

        </div>
    </div>


    <!-- JS -->
    <script src="./js/main.js"></script>

    <!-- JQuery, Popper, Bootstrap JS -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
